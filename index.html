<!DOCTYPE html>
<html>
<head>
  <title>Wellness.ai</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; text-align: center; }
    #chatbox { border: 1px solid #ccc; padding: 10px; height: 300px; width: 400px; margin: auto; overflow-y: scroll; background: white; }
    #userInput { width: 300px; padding: 5px; }
    button { padding: 5px 10px; }
    p { text-align: left; margin: 5px; }
  </style>
</head>
<body>
  <h1>Wellness.ai</h1>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Type here..."/>
  <button onclick="sendMessage()">Send</button>

  <script>
    const chatbox = document.getElementById("chatbox");

    function sendMessage() {
      let userInput = document.getElementById("userInput").value.trim();
      if(userInput === "") return;

      // Show user message
      chatbox.innerHTML += "<p><strong>You:</strong> " + userInput + "</p>";
      document.getElementById("userInput").value = "";

      // Generate bot reply
      let botReply = getBotReply(userInput);
      chatbox.innerHTML += "<p><strong>Bot:</strong> " + botReply + "</p>";
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    function getBotReply(input) {
      input = input.toLowerCase();

      // Keyword-based responses
      if(input.includes("stress") || input.includes("anxious")) {
        return "I can see you’re stressed. Take a deep breath and let’s think this through.";
      }
      if(input.includes("sad") || input.includes("depressed")) {
        return "It’s okay to feel sad. Want to talk about it?";
      }
      if(input.includes("happy") || input.includes("good")) {
        return "I’m glad to hear that! What’s making you feel good today?";
      }

      // Random generic responses
      const genericReplies = [
        "Hmm… tell me more.",
        "That sounds important. How do you feel about it?",
        "I’m not sure, but I can help you think it through.",
        "Interesting… can you explain further?",
        "Let’s explore that idea together."
      ];

      return genericReplies[Math.floor(Math.random() * genericReplies.length)];
    }
  </script>
</body>
</html>
